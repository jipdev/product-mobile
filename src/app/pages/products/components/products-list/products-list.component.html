<ion-list>
  <ion-item *ngFor="let product of products;let idx = index">
    <ion-label>{{ product.name }}</ion-label>
    <ion-icon (click)="edit(product.id)" color="secondary" name="pencil-outline" slot="end"></ion-icon>
    <ion-icon (click)="remove(product.id, idx)" color="danger" name="trash-outline" slot="end"></ion-icon>
  </ion-item>
</ion-list>

<ion-fab class="ion-padding-top" horizontal="end" slot="fixed" vertical="bottom">
  <ion-fab-button (click)="register()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
